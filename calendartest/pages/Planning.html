//이벤트 바 생성 시 drag 가능하게 속성 추가.
/* initialize the external events
 -----------------------------------------------------------------*/
function init_events(ele) {
  console.log("init")
  console.log(ele.startTime)

  ele.each(function () {

    // create an Event Object (http://arshaw.com/fullcalendar/docs/event_data/Event_Object/)
    // it doesn't need to have a start or end
    var eventObject = {
      title : $.trim($(this).text()),
      startTime : $(this).data().startTime,
      startMin : $(this).data().startMin,
      endTime :  $(this).data().endTime,
      endMin : $(this).data().endMin,
    }

    // store the Event Object in the DOM element so we can get to it later
    $(this).data('eventObject', eventObject)

    // make the event draggable using jQuery UI
    $(this).draggable({
      zIndex        : 1070,
      revert        : true, // will cause the event to go back to its
      revertDuration: 0  //  original position after the drag
    })

  })
}

//fullCalendar 로드, 초기화
$(function() {
  $('#calendar').fullCalendar({
    header    : {
      left  : 'prev,next today',
      center: 'title',
      right : 'month,agendaWeek,agendaDay'
    },
    buttonText: {
      today: 'today',
      month: 'month',
      week : 'week',

    },
    //Ajax로 가져올 event data

    //create

    select: function(start, end) {
      // 선택한 연도,월,일을 ant_fullcalendar.js의 내장객체에 저장.
      // get()--> moments.js의 function.
      startDay.year = start.get('year');
      startDay.month = start.get('month');
      startDay.date = start.get('date');
      startDay.day = start.get('day');
      endDay.year = end.get('year');
      endDay.month = end.get('month');
      endDay.date = end.get('date');
      endDay.day = end.get('day');
      //modal popup.
      $('#selectPopup').modal('show');

    // End of select dates---------------

    //delete
    eventClick: function (calEvent, jsEvent, view) {
      //운영계획 이벤트의 경우 : 그 자리에 개인 일정 생성.
      //개인일정의 경우 : 삭제 후 운영계획 이벤트 재생성.

      //calender에 보이는 부분과 내장객체 삭제
      console.log(calEvent.data);
      $('#calendar').fullCalendar('removeEvents', calEvent.id);
      console.log('삭제한 이벤트: ');
      console.log(calEvent.id);
      console.log($('#calendar').data(calEvent.id));
      $('#calendar').removeData(calEvent.id);
      console.log('삭제 후 모든 event:');
      console.log($('#calendar').data());
    },

    //drag and drop 활성화 필요.
    droppable : true,
    drop      : function (date, allDay, element) { // this function is called when something is dropped
      // retrieve the dropped element's stored Event Object
      var originalEventObject = $(this).data('eventObject')
      // bar의 input값을 읽어옴
      var workersForEvent = $(this).siblings('input[type="number"]').val()
      console.log('인간수')
      console.log(workersForEvent)

      // we need to copy it, so that multiple events don't have a reference to the same object
      var copiedEventObject = $.extend({}, originalEventObject)

      //시간정의
      // drop된 날짜값을 받음.
      var sYear = date.get('year');
      var sMonth = date.get('month');
      var sDate = date.get('date');
      var sDay = date.get('day');

      //eventbar에 입력된 시간값을 가져옴
      var sTime = copiedEventObject.startTime;
      var sMin = copiedEventObject.startMin;
      var eTime = copiedEventObject.endTime;
      var eMin = copiedEventObject.endMin;

      //시작시간과 종료시간을 비교하여 시작시간이 종료시간보다 큰 경우, 종료일이 다음날인 것으로 계산한다.
      // getTime() : ms로 시간변환.
      var tempCal = new Date(sYear,sMonth,sDate).getTime();
      if(sTime == eTime) {
        if(sMin >= eMin) {
          tempCal = tempCal + 24*60*60*1000;
        }
      } else if(sTime >= eTime) {
          tempCal = tempCal + 24*60*60*1000;
      }
      var calEndDate = new Date(tempCal);

      var eYear = calEndDate.getFullYear();
      var eMonth = calEndDate.getMonth();
      var eDate = calEndDate.getDate();
      var eDay = calEndDate.getDay();

      var startObj = new DayObj(sYear,sMonth,sDate,sTime,sMin)
      var endObj = new DayObj(eYear,eMonth,eDate,eTime,eMin)
      var startT = new TimeObj(sTime,sMin)
      var endT = new TimeObj(eTime,eMin)

      // copiedEventObject : calendar에 등록되는 이벤트.
      copiedEventObject.id = userId+"_"+startObj.shortType()+startT.shortType()+endObj.shortType()+endT.shortType()
      copiedEventObject.title = workersForEvent + "__" + originalEventObject.title
      copiedEventObject.start = new Date(sYear,sMonth,sDate,sTime,sMin)
      copiedEventObject.end = new Date(eYear,eMonth,eDate,eTime,eMin)
      copiedEventObject.backgroundColor = $(this).css('background-color')
      copiedEventObject.borderColor     = $(this).css('border-color')

      // render the event on the calendar
      // the last `true` argument determines if the event "sticks" (http://arshaw.com/fullcalendar/docs/event_rendering/renderEvent/)
      $('#calendar').fullCalendar('renderEvent', copiedEventObject, true)

      //render시 title을 id로 정하여 표시된 element를 찾아 인원수 element추가.
      //var selectId = copiedEventObject.id;
      //$('#calendar span:contains('+selectId+')').parent().append('<span class="label label-success">'+workersForEvent+'</span>')
      //  .text(originalEventObject.title)

//
      var calMon, calDate;
      function calVal(sMonth,sDate) {
        if(sMonth<10) {
          var cMon = sMonth+1;
          calMon = "0" + cMon;
        } else {
          calMon = sMonth+1;
        }
        if(sDate<10) {
          calDate = "0" + sDate;
        } else {
          calDate = sDate;
        }
      }
      var selectByDate = sYear+'-'+calMon+'-'+calDate
      console.log('합성날짜')
      console.log(selectByDate)
      var originPoint = $('.fc-day-top[data-date='+selectByDate+']').parent().index()
      console.log('합성날짜')
      console.log(originPoint)
      // is the "remove after drop" checkbox checked?
      if ($('#drop-remove').is(':checked')) {
        // if so, remove the element from the "Draggable Events" list
        $(this).remove()
      }
    }
  });
});
